<html lang="es">
<head>

  <title>EcoBuildManager - Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- LOGO PRINCIPAL -->
      <img src="assets/logos/eco.png" alt="EcoBuildManager" class="logo-eco" />

      <h1>EcoBuildManager</h1>
      <p class="subtitle">Gestión de proyectos ecológicos</p>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>
      </form>

      <p id="mensaje"></p>

      <!-- LOGO DE TERRA C -->

        <p>Desarrollado por</p>
        <img src="assets/logos/terrac.png" alt="Terra C" class="logo-terra" />
      </div>
    </div>
  </div>
